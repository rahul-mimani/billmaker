<style>
    @media print {
        /* Hide the main app header and any element specifically marked as no-print */
        header, .no-print {
            display: none !important;
        }

        /* Reset padding on main content area for printing */
        main {
            padding: 0 !important;
            margin: 0 !important;
        }

        /* The printable-bill styles take over to format the output */
        .printable-bill {
            margin: 0;
            padding: 5mm;
            width: 105mm; /* Approx. 1/4 A4 width */
            height: 148.5mm; /* Approx. 1/4 A4 height */
            box-shadow: none;
            border: 1px solid #ccc;
            border-radius: 0;
            page-break-after: always; /* Ensure each bill is on a new page */
            font-family: sans-serif;
            font-size: 10pt;
            box-sizing: border-box;
        }
        .printable-bill:last-of-type {
            page-break-after: auto; /* Avoid extra blank page at the end */
        }
    }
</style>
